name: Salesforce Sandbox Refresh and Dockerize

on:
  push:
    branches:
      - main

jobs:
  refresh-sandbox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2



      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Salesforce CLI
        run: npm install --global sfdx-cli

      - name: Refresh Sandbox
        run: |
            sfdx force:org:sandbox:refresh --target-org peerless1234 --name EmailOut

      - name: Create Docker Image
        run: |
          docker build -t salesforce-sandbox:latest .

      - name: Login to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push Docker Image
        run: |
          docker tag salesforce-sandbox:latest ${{ secrets.DOCKER_USERNAME }}/salesforce-sandbox:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/salesforce-sandbox:latest
