name: Salesforce Sandbox Refresh and Dockerize

on:
  push:
    branches:
      - main

jobs:
  refresh-sandbox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

    
      - name: Install Salesforce CLI
        run: |
            wget https://developer.salesforce.com/media/salesforce-cli/sf/channels/stable/sf-linux-x64.tar.gz -O /tmp/sf-linux-x64.tar.gz
            sudo mkdir -p /usr/local/sf
            sudo tar -xzf /tmp/sf-linux-x64.tar.gz -C /usr/local/sf --strip-components=1
            sudo ln -s /usr/local/sf/bin/sf /usr/local/bin/sf
            rm /tmp/sf-linux-x64.tar.gz
        
      - name: Authenticate to Salesforce using Device Code
        id: auth
        run: |
            sf org login device --set-default-dev-hub --alias ${{ secrets.SF_ORG_ALIAS }}

      - name: Refresh Sandbox
        run: |
            sf update
            sf org refresh sandbox --name EndofMonth --target-org peerless1234
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
              username: ${{ secrets.DOCKERUSERNAME }}
              password: ${{ secrets.DOCKERTOKEN }}
      
      - name: Build image
        run: docker build -t amritn2/salesforceSandbox:latest .
      
      - name: Push image to Docker Hub
        run: docker push amritn2/salesforceSandbox:latest
      